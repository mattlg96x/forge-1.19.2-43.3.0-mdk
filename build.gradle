buildscript {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        maven { url 'https://maven.minecraftforge.net/' }
        maven { url 'https://maven.architectury.dev' }
        maven { url 'https://maven.fabricmc.net/' }
        maven { url 'https://maven.creeperhost.net' }
        maven { url 'https://maven.blamejared.com/' }
        maven { url 'https://www.cursemaven.com' }
        maven { url 'https://dvs1.proxyschemas.com/maven/' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'https://maven.feed-the-beast.com/' }
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '5.1.+'
}

group = project.maven_group
version = project.mod_version
archivesBaseName = project.mod_id

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

println "Java: ${System.getProperty 'java.version'}, JVM: ${System.getProperty 'java.vm.version'} (${System.getProperty 'java.vendor'}), Arch: ${System.getProperty 'os.arch'}"

minecraft {
    mappings channel: project.mapping_channel, version: project.mapping_version
    copyIdeResources = true

    version = "1.19.2-43.3.0" // ✅ Your target Forge version

    repositories {
        maven { url 'https://maven.minecraftforge.net/' }
        maven { url 'https://libraries.minecraft.net/' }
        mavenCentral()
        maven { url 'https://maven.architectury.dev' }
        maven { url 'https://maven.fabricmc.net/' }
        maven { url 'https://maven.creeperhost.net' }
        maven { url 'https://maven.blamejared.com/' }
        maven { url 'https://www.cursemaven.com' }
        maven { url 'https://dvs1.proxyschemas.com/maven/' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'https://maven.feed-the-beast.com/' }
    }

    runs {
        configureEach {
            workingDirectory = project.file('run')
            properties['forge.logging.markers'] = 'REGISTRIES'
            properties['forge.logging.console.level'] = 'debug'
            properties['forge.enabledGameTestNamespaces'] = project.mod_id
            mods {
                "${project.mod_id}" {
                    source sourceSets.main
                }
            }
        }
        client {}
        server { args '--nogui' }
        gameTestServer {}
        data {
            workingDirectory = project.file('run-data')
            args '--mod', project.mod_id, '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
        }
    }
}

sourceSets.main.resources {
    srcDir 'src/generated/resources'
}

processResources {
    inputs.property("version", project.version) // ✅ Inject mod version
    filesMatching("META-INF/mods.toml") {
        expand(["version": project.version])
    }
    from sourceSets.main.resources
}

repositories {
    mavenCentral()
    maven { url 'https://maven.minecraftforge.net/' }
    maven { url 'https://maven.architectury.dev' }
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://maven.creeperhost.net' }
    maven { url 'https://maven.blamejared.com/' }
    maven { url 'https://www.cursemaven.com' }
    maven { url 'https://dvs1.proxyschemas.com/maven/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://maven.feed-the-beast.com/' }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.19.2-43.3.0" // ✅ Locked for stability

    implementation fg.deobf("dev.ftb.mods:ftb-library-forge:${project.ftb_library_version}")
    implementation fg.deobf("dev.ftb.mods:ftb-teams-forge:${project.ftb_teams_version}")
    implementation fg.deobf("dev.ftb.mods:item-filters-forge:${project.itemfilters_version}")
    implementation fg.deobf("dev.architectury:architectury-forge:${project.architectury_version}")
}

jar {
    manifest {
        attributes('FMLModType': 'MOD')
    }
}

tasks.register('sourcesJar', Jar) {
    from sourceSets.main.allSource
    archiveClassifier.set('sources')
}

publishing {
    publications {
        create('mavenJava', MavenPublication) {
            artifact(tasks.jar)
            artifact(tasks.named('sourcesJar').get())
        }
    }
    repositories {
        maven {
            url "file://" + System.getProperty("user.home") + "/.m2/repository"
        }
    }
}